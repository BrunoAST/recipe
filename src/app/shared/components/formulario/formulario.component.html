<div class="container-form">
    <h1>Reservation Now</h1>

    <h2> Rapidiousky plagiarize scalable manufactured products for realtime
        ramatically actualize </h2>

    <form
        [formGroup]="form2.cadastroForm"
        (ngSubmit)="enviarFormulario()"
        class="formulario" 
    >
        <p class="title1"> Book a Table </p>
        <p class="title2"> Contact Details</p>

        <input
            formControlName= "date"
            type="datetime"
            name="date"
            placeholder="25 december 2019"
        >

        <input
            formControlName= "name"
            class="name"
            type="text"
            name="name"
            placeholder=" Your name"
        >

        <input
            formControlName= "hour"
            class="hour"
            type="text"
            name="hour"
            placeholder="19:00"
        >

        <input
            formControlName= "email"
            class="email"
            type="email"
            name="email"
            placeholder="Email"
        >

        <input
            formControlName= "people"
            class="people"
            type="text"
            name="people"
            placeholder="2 people"
        >

        <input
            formControlName= "phone"
            class="phone"
            type="tel"
            name="phone"
            placeholder="Phone"
        >

        <input
            formControlName= "message"
            class="message"
            type="text"
            placeholder="Message"
        >

        <button class="button-principal button">Request Booking</button>
    </form>

</div>
